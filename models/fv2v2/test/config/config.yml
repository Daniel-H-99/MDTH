env:
    raw_path: '/mnt/hdd/minyeong_workspace/Experiment/data'
    checkpoint_path: '/mnt/hdd/minyeong_workspace/checkpoints'
    proc_path: '/mnt/hdd/minyeong_workspace//Experiment/proc'
    res_path: 'res'
const:
    SUCCESS: 1
    FAILED: 0
config:
    common:
        checkpoints:
            landmark_model:
                dir: '@checkpoint_path/landmark'
            he_estimator:
                model: '@checkpoint_path/HEEstimator/headpose.tar'
                config: '@checkpoint_path/HEEstimator/vox-256.yaml'
            generator:
                model: '@checkpoint_path/BFv2v/00002099-checkpoint.pth.tar'
                config: '@checkpoint_path/BFv2v/vox-256-renderer_v16.7.yaml'       
            exp_transformer:
                model: '@checkpoint_path/MDTH/mesh_mesh_logloss 08_10_22_06.28.39/00000189-checkpoint.pth.tar'
                config: '@checkpoint_path/MDTH/mesh_mesh_logloss 08_10_22_06.28.39/mesh_mesh_logloss.yaml'            
        attr:
            fps: 30
    preprocess:
        input:
            dir: '@raw_path' 
        output: 
            dir: '@proc_path'
    inference:
        attr:
            source_image: ''
            driving_video: ''
            result_video: ''
            driven_dir: ''
            from_flame: False
            gen: 'spade'
            ignore_emotion: True
            relative: True 
            adapt_scale: True 
            find_best_frame: False
            yaw: None
            pitch: None
            roll: None
            pca_path: "@checkpoint_path/BFv2v/eye_pca.pt"
        input: 
            dir: '@proc_path'
        output:
            dir: '@res_path'
dynamic:
    gpus: [0]
    mode: 'pair'
    input_as_file: True
    inputs:
        pair: 'inputs/pair_hetero.txt'
    label: 'mesh_mesh_logloss_10_099_heter_driving_code'
    rewrite: False
    use_transformer: True
    extract_driving_code: True
    
    



