env:
    raw_path: '/mnt/hdd/minyeong_workspace/Experiment/data'
    checkpoint_path: '/mnt/hdd/minyeong_workspace/checkpoints'
    proc_path: '/mnt/hdd/minyeong_workspace//Experiment/proc'
    res_path: 'res'
const:
    SUCCESS: 1
    FAILED: 0
config:
    common:
        checkpoints:
            landmark_model:
                dir: '@checkpoint_path/landmark'
            he_estimator:
                model: '@checkpoint_path/fv2v/00000189-checkpoint.pth.tar'
                config: '@checkpoint_path/MDTH/img_mesh_logloss 10_10_22_08.01.33/img_mesh_logloss.yaml'
            kp_extractor:
                model: '@checkpoint_path/MDTH/img_mesh_logloss 11_10_22_09.07.39/00000079-checkpoint.pth.tar'
                config: '@checkpoint_path/MDTH/img_mesh_logloss 11_10_22_09.07.39/img_mesh_logloss.yaml'   
            generator:
                model: '@checkpoint_path/MDTH/mesh_fc/00000019-checkpoint.pth.tar'
                config: '@checkpoint_path/MDTH/mesh_fc/mesh_img_self_c32_motion_stage2_bs16.yaml'          
            exp_transformer:
                model: '@checkpoint_path/MDTH/mesh_fc/00000019-checkpoint.pth.tar'
                config: '@checkpoint_path/MDTH/mesh_fc/mesh_img_self_c32_motion_stage2_bs16.yaml'              
        attr:
            fps: 25
    preprocess:
        input:
            dir: '@raw_path' 
        output: 
            dir: '@proc_path'
    inference:
        attr:
            source_image: ''
            driving_video: ''
            result_video: ''
            driven_dir: ''
            from_flame: False
            gen: 'spade'
            ignore_emotion: True
            relative: True 
            adapt_scale: True 
            find_best_frame: False
            yaw: None
            pitch: None
            roll: None
            pca_path: "@checkpoint_path/BFv2v/eye_pca.pt"
        input: 
            dir: '@proc_path'
        output:
            dir: '@res_path'
dynamic:
    gpus: [0]
    mode: 'pair'
    input_as_file: True
    inputs:
        pair: 'inputs/pair_hetero.txt'
    label: 'mesh_img_self_c32_stage2_mesh_fc_revised_19_hetero_driving_code'
    rewrite: True
    use_transformer: True
    extract_driving_code: True
    
    



